      if (product.quantity > 1) {
        product.quantity--;
        localStorage.setItem('cartProduct', JSON.stringify(product));
        updateCartDetails();
      }
    }

    function removeFromCart() {
      localStorage.removeItem('cartProduct');
      updateCartDetails();
